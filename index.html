<body>
    <h1>TEST AJAX</h1>

    <input type="text" name="message" class="message">
    <button>Send</button>

    <h1 id="result"></h1>

    <script>
        // $('button').on('click', function () {

        $.ajax({
            url: "ajax/proses.php",
            type: "GET",
            success: function (response) {
                let result = $('#result')
                let kota = JSON.parse(response);
                // console.log(kota)

                // kota.forEach((negara, ibu_kota) => {
                //     result.html(negara)
                // });

                for (const key in kota) {
                    console.log(`${key}: ${kota[key]}`);
                    // console.log(key)
                    result.append(`
                        <span>
                            Ibu kota : ${key} ,Negara : ${kota[key]}
                        </span><br>
                    `)

                }
            }
        });
        // })
    </script>
</body>
